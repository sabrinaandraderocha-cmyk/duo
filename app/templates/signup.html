<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duo • Criar Conta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-body">
  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-head">
        <h1 class="auth-logo">Criar Conta ✨</h1>
        <p class="auth-subtitle">Comece a guardar suas memórias hoje.</p>
      </div>

      {% if error %}
        <div class="auth-alert">⚠️ {{ error }}</div>
      {% endif %}

      <form method="post" action="/signup" class="auth-form">
        <div class="auth-field">
          <label>Seu Nome</label>
          <input name="name" type="text" placeholder="Como você gosta de ser chamado?" required autofocus>
        </div>
        <div class="auth-field">
          <label>E-mail</label>
          <input name="email" type="email" placeholder="seuemail@exemplo.com" required autocomplete="email">
        </div>
        <div class="auth-field">
          <label>Senha</label>
          <input name="password" type="password" placeholder="Uma senha forte" required autocomplete="new-password">
        </div>

        <button class="btn primary auth-btn" type="submit">Criar Conta</button>
      </form>

      <div class="auth-footer">
        <span class="muted">Já tem conta?</span>
        <a class="link-highlight" href="/login">Entrar</a>
      </div>
    </section>
  </main>
</body>
</html>
